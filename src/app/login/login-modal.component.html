
<template #content let-c="close" let-d="dismiss">
<div class="container">

<div class="row" style="margin-top:20px">
    <div class="col-md-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
		<form name="form" >
			<fieldset>
				<h2>Login</h2>
				<hr class="colorgraph">
				<div class="form-group">
                    <input type="email" name="email" id="email" class="form-control input-lg" placeholder="Email Address" [(ngModel)]="emailUsername">
				</div>
				<div class="form-group" *ngIf="userschoolList != null && userschoolList.length > 0">
					<select [ngModel]="selectedUserSchoolCode" name="userschoollist" (ngModelChange)="setSelectedUserSchoolCode($event)" class="form-control" required>
						<option [value]="">Select your school and user type</option>
						<option [value]="userschool.schoolCode" *ngFor="let userschool of userschoolList">{{userschool.schoolDescription + " - " + userschool.userTypeCode}}</option>
					</select>
				</div>
				<div class="form-group" *ngIf="userschoolList != null && userschoolList.length > 0">
                    <input type="password" name="password" id="password" class="form-control input-lg" placeholder="Password" [(ngModel)]="password">
				</div>				
				<!--span class="button-checkbox">
					<button type="button" class="btn" data-color="info">Remember Me</button>
                    <input type="checkbox" name="remember_me" id="remember_me" checked="checked" class="hidden">
					<a href="" class="btn btn-link pull-right">Forgot Password?</a>
				</span-->
				<hr class="colorgraph">
				<div class="row">
					<div class="col-xs-6 col-sm-6 col-md-6">
                        <!--<button type="button" class="btn btn-lg btn-success btn-block" (click)="loginUser()">Sign In</button>-->
					</div>
					<div class="col-xs-6 col-sm-6 col-md-6">
						<button type="button" class="btn btn-lg btn-info btn-block" (click)="loginUser()" *ngIf="userschoolList != null && userschoolList.length > 0">Sign In</button>
						<button type="button" class="btn btn-lg btn-info btn-block" (click)="validateUsername()" *ngIf="userschoolList == null || userschoolList.length == 0">Continue</button>
					</div>
				</div>
			</fieldset>
		</form>
	</div>
</div>

</div>
</template>


<a class="nav-link" href="#" (click)="open(content)"><i class="fa fa-user" aria-hidden="true"></i>&nbsp;Login</a>
